<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shoppers Stop</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h2>SHOPPERS STOP</h2>

      <!-- Input box for "Hello" -->
      <div class="inpBox" onclick="inpBoxClick()" >
        <i class="bi bi-search"></i>
        <input type="text" class="headerInp" placeholder="Enter Text" />
      </div>

      <!-- Fashion section -->
      <div>
        <img
          class="fashion-logo"
          src="https://cmsimages.shoppersstop.com/fashion_1f40553a5f/fashion_1f40553a5f.gif"
          alt="Fashion Logo"
        />
      </div>

      <!-- Login dropdown -->
      <div class="loginDropdown">
        <i class="bi bi-person-circle"></i>
        <span>Login</span>
        <i class="bi bi-chevron-down"></i>
      </div>

      <!-- Logo container -->
      <div class="logo-container">
        <img
          src="https://www.shoppersstop.com/icons/store_black.svg"
          alt="Shop"
        />
        <img
          src="https://www.shoppersstop.com/icons/heart_black.svg"
          alt="Liked"
        />
        <div class="cart">
          <img
            src="https://www.shoppersstop.com/icons/bag_black.svg"
            alt="Bag"
          />
          <span class="cartCount">0</span>
        </div>
      </div>
    </header>
    <!-- Header ends -->

    <div class="main-content">
      <div class="cards-container">
      </div>

      <div class="cart-section">
        <h3>Your Cart</h3>
        <ul class="cart-items">
        </ul>
        <div class="cart-summary">
          <p>Total Price: $<span id="totalPrice">0</span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
